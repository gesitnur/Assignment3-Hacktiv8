<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/custom.css">

</head>
<body>
  <section class="section-loading d-none" id="section-loading">
    <div class="spinner"><img src="assets/Spin-1s-200px.gif"></div>    
  </section>
  <section class="section-data" id="section-data">
    <div class="text-center pt-1">
      <label class="fw-bolder fs-2">COVID-19 TRACKER</label>
    </div>
    <div class="row mt-2">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="row g-">
          <div class="col-auto">
            <input type="text" class="form-control country" id="country" placeholder="Input Negara">
          </div>
          <div class="col-auto">
            <button type="button" id="btn-submit" class="btn btn-primary mb-3" onclick = "getData()">Get Data</button>
          </div>
        </div>
        <span class="badge text-bg-danger d-none" id="warning-label">Negara Tidak Ditemukan</span>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card detail-data">
          <div class="icon-data">
            <img src="assets/image/active_case.png" width="50px" height="50px">
          </div>
          <label class="title-data text-white text-center fw-bold fs-5">Active Cases : </label>
          <label id="active-case" class="content-data text-white text-center mt-4 fw-bolder fs-2">0</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card detail-data">
          <div class="icon-data">
            <img src="assets/image/new_case.png" width="50px" height="50px">
          </div>
          <label class="title-data text-white text-center fw-bold fs-5">New Cases : </label>
          <label id="new-case" class="content-data text-white text-center mt-4 fw-bolder fs-2">0</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card detail-data">
          <div class="icon-data">
            <img src="assets/image/recovered_cases.png" width="50px" height="50px">
          </div>
          <label class="title-data text-white text-center fw-bold fs-5">Recovered Cases : </label>
          <label id="recovered-case" class="content-data text-white text-center mt-4 fw-bolder fs-2">0</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card detail-data">
          <div class="icon-data">
            <img src="assets/image/total_case.png" width="50px" height="50px">
          </div>
          <label class="title-data text-white text-center fw-bold fs-5">Total Cases : </label>
          <label id="total-case" class="content-data text-white text-center mt-4 fw-bolder fs-2">0</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card detail-data">
          <div class="icon-data">
            <img src="assets/image/total-death.png" width="50px" height="50px">
          </div>
          <label class="title-data text-white text-center fw-bold fs-5">Total Death Cases : </label>
          <label id="total-death-case" class="content-data text-white text-center mt-4 fw-bolder fs-2">0</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card detail-data">
          <div class="icon-data">
            <img src="assets/image/total-test.png" width="50px" height="50px">
          </div>
          <label class="title-data text-white text-center fw-bold fs-5">Total Test : </label>
          <label id="total-test" class="content-data text-white text-center mt-4 fw-bolder fs-2">0</label>
        </div>
      </div>
    </div>
    <div>
      
    </div>
  </section>
</body>
<script type="text/javascript">
  function format_number(number) {
    data_value = number !== null ? number : 0;
    return data_value;
  }

  function getData() {
    document.getElementById("section-loading").classList.remove("d-none");
    document.getElementById("section-data").classList.add("d-none");
    let country = document.getElementById("country").value;
    if (country == "") {
      alert("harap isi data negara")
    }else{

    }
    // alert("Welcome to the javaTpoint.com");  
    const fetchData = async () => {
      const url = 'https://covid-193.p.rapidapi.com/statistics?country=' + country;
      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': '07b47a1cf5msh0226cb0ba48ee5ep182a96jsna8f0736512b9',
          'X-RapidAPI-Host': 'covid-193.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const result = await response.json();
        const new_case_element = document.getElementById("new-case");
        const active_case_element = document.getElementById("active-case");
        const recovered_case_element = document.getElementById("recovered-case");
        const total_case_element = document.getElementById("total-case");
        const death_case_element = document.getElementById("total-death-case");
        const total_test_element = document.getElementById("total-test");

        if (result.response.length !== 0) {
          new_case_element.innerHTML = format_number(result.response[0]["cases"]["new"]);
          active_case_element.innerHTML = format_number(result.response[0]["cases"]["active"]);
          recovered_case_element.innerHTML = format_number(result.response[0]["cases"]["recovered"]);
          total_case_element.innerHTML = format_number(result.response[0]["cases"]["total"]);
          death_case_element.innerHTML = format_number(result.response[0]["deaths"]["total"]);
          total_test_element.innerHTML = format_number(result.response[0]["tests"]["total"]);
          document.getElementById("warning-label").classList.add("d-none");
        }else{
          new_case_element.innerHTML = 0;
          active_case_element.innerHTML = 0;
          recovered_case_element.innerHTML = 0;
          total_case_element.innerHTML = 0;
          death_case_element.innerHTML = 0;
          total_test_element.innerHTML = 0;
          document.getElementById("warning-label").classList.remove("d-none");
        }
        document.getElementById("section-loading").classList.add("d-none");
        document.getElementById("section-data").classList.remove("d-none");
      } catch (error) {
        console.error(error);
      }
    };
	 fetchData();
  }


</script>
</html>
